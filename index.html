<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AI Dictionary</h1>
    <p>Double-click on any word to get its meaning and simplify the sentence.</p>

    <textarea id="input-text" rows="6" cols="100">Enter text here...</textarea><br>
    <button id="search-btn">Search Word Meaning</button>

    <h2>Word Meaning & Context</h2>
    <p id="meaning"><strong>Meaning of Selected Word:</strong> (Click a word to define it)</p>

    <h2>Simplified Version</h2>
    <p id="simplified"><strong>Simplified Sentence:</strong> (Click "Search" to simplify)</p>

    <script src="script.js"></script>
</body>
</html>
